<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>ScorPlay AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Inter', sans-serif;
    background: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .phone {
    width: 100%;
    max-width: 430px;
    height: 100vh;
    background: #fff;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  /* ========== NAME SCREEN ========== */
  #nameScreen {
    position: absolute;
    inset: 0;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    padding: 40px 28px;
    z-index: 50;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  #nameScreen.exit {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
  }

  .ns-logo {
    width: 64px;
    height: 64px;
    background: #111;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ns-title {
    font-size: 24px;
    font-weight: 800;
    color: #111;
    text-align: center;
    line-height: 1.35;
  }

  .ns-sub {
    display: block;
    font-size: 14px;
    font-weight: 400;
    color: #999;
    margin-top: 6px;
  }

  /* Animated spinning border for name input */
  .ns-border-wrap {
    width: 100%;
    border-radius: 50px;
    padding: 2.5px;
    position: relative;
    overflow: hidden;
  }

  .ns-border-wrap::before {
    content: '';
    position: absolute;
    inset: -50%;
    background: conic-gradient(#c084fc, #f9a8d4, #818cf8, #c084fc, #f9a8d4, #818cf8, #c084fc);
    animation: spinBorder 2s linear infinite;
    border-radius: 0;
  }

  @keyframes spinBorder {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .ns-inner {
    position: relative;
    background: #fff;
    border-radius: 47px;
    display: flex;
    align-items: center;
    padding: 5px 5px 5px 20px;
    z-index: 1;
  }

  .ns-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    color: #111;
    background: transparent;
    padding: 10px 0;
  }

  .ns-input::placeholder { color: #c0c0c0; }

  .ns-btn {
    width: 46px;
    height: 46px;
    background: #111;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: transform 0.15s;
  }

  .ns-btn:active { transform: scale(0.9); }

  /* ========== MAIN APP ========== */
  #app {
    display: flex;
    flex-direction: column;
    height: 100%;
    opacity: 0;
    transition: opacity 0.4s ease 0.15s;
  }

  #app.show { opacity: 1; }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 20px 14px;
    background: #fff;
  }

  .hdr-left {
    width: 52px;
    height: 52px;
    background: #111;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
  }

  .hdr-right {
    display: flex;
    align-items: center;
    background: #f0f0f5;
    border-radius: 30px;
    padding: 5px 8px;
    gap: 4px;
  }

  .hdr-btn {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  /* Chat */
  #chatArea {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 8px;
    display: flex;
    flex-direction: column;
  }

  #chatArea::-webkit-scrollbar { display: none; }
  #chatArea { scrollbar-width: none; }

  .welcome-wrap {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .welcome-text {
    font-size: 28px;
    font-weight: 800;
    color: #111;
    text-align: center;
    line-height: 1.45;
    letter-spacing: -0.2px;
  }

  .msg {
    max-width: 78%;
    margin-bottom: 10px;
    animation: fadeUp 0.2s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .msg.user { align-self: flex-end; }
  .msg.ai { align-self: flex-start; }

  .bubble {
    padding: 12px 16px;
    border-radius: 22px;
    font-size: 15px;
    line-height: 1.55;
    word-break: break-word;
  }

  .msg.user .bubble {
    background: #111;
    color: #fff;
    border-bottom-right-radius: 5px;
  }

  .msg.ai .bubble {
    background: #f3f3f8;
    color: #111;
    border-bottom-left-radius: 5px;
  }

  .msg-time {
    font-size: 11px;
    color: #ccc;
    margin-top: 3px;
    padding: 0 4px;
  }

  .typing-bubble {
    display: flex;
    gap: 5px;
    align-items: center;
    padding: 14px 18px;
    background: #f3f3f8;
    border-radius: 22px;
    border-bottom-left-radius: 5px;
    width: fit-content;
  }

  .dot {
    width: 7px; height: 7px;
    background: #aaa;
    border-radius: 50%;
    animation: dotBounce 1.3s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes dotBounce {
    0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
    30% { transform: translateY(-7px); opacity: 1; }
  }

  /* Input Area */
  .input-area {
    padding: 8px 16px 26px;
    background: #fff;
  }

  /* Animated spinning border for chat input */
  .input-border-wrap {
    border-radius: 50px;
    padding: 2.5px;
    position: relative;
    overflow: hidden;
  }

  .input-border-wrap::before {
    content: '';
    position: absolute;
    inset: -50%;
    background: conic-gradient(#c084fc, #f9a8d4, #818cf8, #c084fc, #f9a8d4, #818cf8, #c084fc);
    animation: spinBorder 2s linear infinite;
  }

  .input-inner {
    position: relative;
    background: #fff;
    border-radius: 47px;
    display: flex;
    align-items: center;
    padding: 5px 5px 5px 20px;
    z-index: 1;
  }

  .chat-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    color: #111;
    background: transparent;
    padding: 10px 0;
  }

  .chat-input::placeholder { color: #c0c0c0; }

  .send-btn {
    width: 46px;
    height: 46px;
    background: #111;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: transform 0.15s, opacity 0.2s;
  }

  .send-btn:active { transform: scale(0.9); }

  .disclaimer {
    text-align: center;
    font-size: 12px;
    color: #bbb;
    margin-top: 9px;
  }
</style>
</head>
<body>
<div class="phone">

  <!-- NAME SCREEN -->
  <div id="nameScreen">
    <div class="ns-logo">
      <svg width="26" height="20" viewBox="0 0 26 20" fill="none">
        <rect y="0" width="26" height="3" rx="1.5" fill="white"/>
        <rect y="8.5" width="26" height="3" rx="1.5" fill="white"/>
        <rect y="17" width="26" height="3" rx="1.5" fill="white"/>
      </svg>
    </div>

    <div class="ns-title">
      Siapa nama kamu?
      <span class="ns-sub">Masukkan nama untuk memulai</span>
    </div>

    <div class="ns-border-wrap">
      <div class="ns-inner">
        <input class="ns-input" id="nameInput" type="text" placeholder="Tulis nama kamu..." maxlength="30" autocomplete="off" />
        <button class="ns-btn" id="nameSubmit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app">
    <div class="header">
      <div class="hdr-left">
        <svg width="24" height="18" viewBox="0 0 24 18" fill="none">
          <rect width="24" height="2.8" rx="1.4" fill="white"/>
          <rect y="7.6" width="24" height="2.8" rx="1.4" fill="white"/>
          <rect y="15.2" width="24" height="2.8" rx="1.4" fill="white"/>
        </svg>
      </div>
      <div class="hdr-right">
        <button class="hdr-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8.5" cy="11" r="1.2" fill="#555"/>
            <circle cx="12" cy="11" r="1.2" fill="#555"/>
            <circle cx="15.5" cy="11" r="1.2" fill="#555"/>
          </svg>
        </button>
        <button class="hdr-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="8" r="4" stroke="#555" stroke-width="2"/>
            <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6" stroke="#555" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="chatArea">
      <div class="welcome-wrap" id="welcomeWrap">
        <div class="welcome-text" id="welcomeText"></div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-border-wrap">
        <div class="input-inner">
          <input class="chat-input" id="chatInput" type="text" placeholder="Tanya ScorPlay Ai" autocomplete="off" />
          <button class="send-btn" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M22 2L11 13" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="disclaimer">Ai dapat memberikan jawaban yang salah kapan pun</div>
    </div>
  </div>

</div>

<script>
  let userName = '';
  let chatHistory = [];
  let welcomeGone = false;

  const nameScreen = document.getElementById('nameScreen');
  const app = document.getElementById('app');
  const nameInput = document.getElementById('nameInput');
  const nameSubmit = document.getElementById('nameSubmit');
  const welcomeText = document.getElementById('welcomeText');
  const welcomeWrap = document.getElementById('welcomeWrap');
  const chatArea = document.getElementById('chatArea');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  nameInput.focus();

  function safe(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
  }

  function submitName() {
    const name = nameInput.value.trim();
    if (!name) return;
    userName = name;
    nameScreen.classList.add('exit');
    setTimeout(() => {
      nameScreen.style.display = 'none';
      app.classList.add('show');
      chatInput.focus();
    }, 380);
    welcomeText.innerHTML = `Hai ${safe(userName)}<br>Ada yang perlu di tanyakan?`;
  }

  nameSubmit.addEventListener('click', submitName);
  nameInput.addEventListener('keydown', e => { if (e.key === 'Enter') submitName(); });

  function getTime() {
    return new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
  }

  function clearWelcome() {
    if (!welcomeGone) {
      welcomeWrap.remove();
      welcomeGone = true;
    }
  }

  function addMsg(text, role) {
    clearWelcome();
    const wrap = document.createElement('div');
    wrap.className = `msg ${role}`;

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    const time = document.createElement('div');
    time.className = 'msg-time';
    time.style.textAlign = role === 'user' ? 'right' : 'left';
    time.textContent = getTime();

    wrap.appendChild(bubble);
    wrap.appendChild(time);
    chatArea.appendChild(wrap);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function showTyping() {
    clearWelcome();
    const wrap = document.createElement('div');
    wrap.className = 'msg ai';
    wrap.id = 'typing';
    const tb = document.createElement('div');
    tb.className = 'typing-bubble';
    tb.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
    wrap.appendChild(tb);
    chatArea.appendChild(wrap);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById('typing');
    if (t) t.remove();
  }

  async function send() {
    const text = chatInput.value.trim();
    if (!text || sendBtn.disabled) return;
    chatInput.value = '';

    addMsg(text, 'user');
    chatHistory.push({ role: 'user', content: text });

    showTyping();
    sendBtn.disabled = true;
    sendBtn.style.opacity = '0.5';

    try {
      const res = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          model: 'claude-sonnet-4-20250514',
          max_tokens: 1000,
          system: `Kamu adalah ScorPlay AI, asisten AI yang ramah dan cerdas. Nama pengguna adalah ${userName}. Jawab dalam bahasa yang sama dengan pertanyaan pengguna (Indonesia/Inggris). Berikan jawaban yang berguna dan jelas.`,
          messages: chatHistory
        })
      });

      const data = await res.json();
      const reply = data.content?.[0]?.text || 'Maaf, terjadi kesalahan.';
      removeTyping();
      chatHistory.push({ role: 'assistant', content: reply });
      addMsg(reply, 'ai');
    } catch {
      removeTyping();
      addMsg('Tidak dapat terhubung. Cek koneksi internet kamu.', 'ai');
    }

    sendBtn.disabled = false;
    sendBtn.style.opacity = '1';
    chatInput.focus();
  }

  sendBtn.addEventListener('click', send);
  chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
</script>
</body>
</html>
